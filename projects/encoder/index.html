<!DOCTYPE html>
<html lang="ru_RU">
    <head>
        <meta charset="UTF-8">

        <title>CoDeR</title>
        <meta name="description" content="Code you message - only key-holder can to decode it">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style/style.css?123" type="text/css">

        <link rel="icon" href="favicon.png"> <!--32х32-->

        <link rel="apple-touch-icon" href="icons/touch-icon-iphone.png"> <!--60х60-->
        <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina.png">
    </head>
    <body>
        
        <div class="container">

            <div class="radio-wrapper">
                <label class="radio-label selected">
                    <input id="code" type="radio" name="dimensional" onclick="codeType.switch();" checked>
                    <span>Code</span>
                </label>
                <label class="radio-label">
                    <input id="decode" type="radio" name="dimensional" onclick="codeType.switch();">
                    <span>Decode</span>
                </label>
            </div>

            <div class="key-wrapper">
                <label class="key-label">
                    <span id="keyTitle">Code key:</span>
                    <input id="key" type="text" onchange="typeKpde(this.value);"><button id="keyCopy" onclick="keyCopyClick();">copy</button>   
                </label>
            </div>

            <div class="message-wrapper">
                <textarea id="msg" rows="6" cols="20" name="text"></textarea>
                <button id="msgCopy" onclick="msgCopyClick();">copy</button> 
            </div>

            <button id="btnGenerate" onclick="doCode();">code</button>
            
        </div>

        <script src="js/main.js"></script>
        
        <a href="/js/">
            <div id="BIT-back"
                style="position: fixed; right: -10px; bottom: 100px; padding: 6px 16px 4px 6px; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 9px 6px #055977;">
                <img style="height: 32px;" src="Bit-back.svg">
            </div>
        </a>

    </body>
</html>
