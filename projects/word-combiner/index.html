<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
	
    <title>Комбинатор запросов</title>
    <meta name="description" content="Состовление запросов из элементов">
	
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link href='style.css' rel='stylesheet' type='text/css'>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

    <div class="header">
        <div class="logo" onClick="ctrlf5()"><img src="combinator.png" alt="combinator"></div>

        <div class="buttons">
            <button class="button" onClick="get()" >▚ Комбить</button>
            <button class="button" onClick="repl()" >⟳ Замена</button>
            <button class="button" onClick="copy()">❏ Копировать</button>
            <button class="button" onClick="rest()">☒ Очистить</button>
        </div>
    </div>
    <div class="main">
        <div class="area">
            <p><b>Основные запросы</b><Br><textarea id="keys" cols="40" rows="12"></textarea></p>
        </div>
        <div class="area">
            <p><b>Дополнения к запросам</b><Br><textarea id="adds" cols="40" rows="12"></textarea></p>   
        </div>
        <div class="area">
        <p><b>Все варианты комбинаций:</b><Br><textarea id="out" cols="40" rows="12"></textarea></p>   
        </div>
        <div class="about">
            Вводите каждый новый ключевой запрос и дополнения с новой строки!
        </div>
    </div>

<script src="combi.js"></script>

<a href="/js/">
    <div id="BIT-back"
        style="position: fixed; right: -10px; bottom: 100px; padding: 6px 16px 4px 6px; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 9px 6px #055977;">
        <img style="height: 32px;" src="Bit-back.svg">
    </div>
</a>

</body>
</html>
