        <link rel="apple-touch-icon" href="icons/touch-icon-iphone.png"> <!--60х60-->

        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina.png">

    <body>
        
        <!-- Yandex.Metrika counter -->
        <script type="text/javascript" >
           (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
           m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})

                    <div id="screen">0 &uarr;</div>

                    <div class="floor-button" id="floor5" onClick="newFloor(this);">5</div>
                    <div class="floor-button" id="floor4" onClick="newFloor(this);">4</div>
                    <div class="floor-button" id="floor3" onClick="newFloor(this);">3</div>
                    <div class="floor-button" id="floor2" onClick="newFloor(this);">2</div>
                    <div class="floor-button" id="floor1" onClick="newFloor(this);">1</div>
                    <div class="floor-button" id="floor0" onClick="newFloor(this);">0</div>

                    <div id="setNewBG" onClick="newBG();">NEW</div>
                </div>

            </div>

        </div>
                        
        <script src="js/main.js"></script>
        
        <a href="/">
            <div id="BIT-back"
                style="position: fixed; right: -10px; bottom: 30px; padding: 6px 16px 4px 6px; background-color: #ffffff; border-radius: 10px; box-shadow: 0px 0px 9px 6px #055977;">
